<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon.png?v=2" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico?v=2" />
    <link rel="apple-touch-icon" sizes="192x192" href="/favicon-192x192.png?v=2" />
    <link rel="icon" type="image/png" sizes="192x192" href="/favicon-192x192.png?v=2" />
    <link rel="icon" type="image/png" sizes="512x512" href="/favicon-512x512.png?v=2" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="theme-color" content="#0a0a0b" />
    <title>MCP-UI + nekuda wallet</title>
    <style>
      /* Prevent flash of unstyled content */
      #app {
        min-height: 100vh;
        min-height: 100svh; /* Support for dynamic viewport units */
        background: #0a0a0b;
        
        /* Mobile-optimized touch handling */
        touch-action: manipulation;
        -webkit-tap-highlight-color: transparent;
        
        /* Safe area support for devices with notches */
        padding-top: env(safe-area-inset-top);
        padding-bottom: env(safe-area-inset-bottom);
        padding-left: env(safe-area-inset-left);
        padding-right: env(safe-area-inset-right);
      }
      
      /* Global touch optimizations */
      * {
        -webkit-touch-callout: none;
        -webkit-tap-highlight-color: transparent;
      }
      
      /* Prevent text selection on mobile for better UX */
      button, .interactive {
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
